<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="10">
      <caption>
        Table Caption
      </caption>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
      <tr>
        <td>Row 1, Cell 1</td>
        <td colspan="2">Row 1, Cell 2</td>
      </tr>
      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
      </tr>
      <tr>
        <td>Row 3, Cell 1</td>
        <td>Row 3, Cell 2</td>
        <td rowspan="2">Row 3, Cell 3</td>
      </tr>
      <tr>
        <td>Row 4, Cell 2</td>
        <td>Row 4, Cell 3</td>
      </tr>
    </table>
    <br />
    <form class="my-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required class="form-input" />
      <br />
      <br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required class="form-input" />
      <br />
      <br />

      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        required
        class="form-textarea"
      ></textarea>
      <br />
      <br />

      <label for="number1"> Number</label>
      <input type="number" name="number1" />
      <br />
      <br />
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br />

      <input type="submit" value="Submit" class="form-submit" />
      <br />
      <br />
      <label for="hobbies">Hobbies:</label>
      <input type="checkbox" id="hobby1" name="hobby1" value="reading" />
      <label for="hobby1">Reading</label>

      <input type="checkbox" id="hobby2" name="hobby2" value="sports" />
      <label for="hobby2">Sports</label>

      <input type="checkbox" id="hobby3" name="hobby3" value="music" />
      <label for="hobby3">Music</label>
    </form>

    <iframe
      width="250px"
      height="250px"
      src="https://www.youtube.com/embed/bWrsk0QizEk?list=PLDzeHZWIZsTryvtXdMr6rPh4IDexB5NIA"
      title="Lecture 6: Binary &amp; Decimal Number System"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
